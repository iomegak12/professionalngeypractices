<!DOCTYPE html>
<html lang="en">

<head>
    <base href="<%= APP_BASE %>">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        <%= APP_TITLE %>
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/images/gt_favicon.png">
    <link rel="stylesheet" media="screen" href="assets/css/google-fonts.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">

    <!-- Custom styles for our template -->
    <link rel="stylesheet" href="assets/css/bootstrap-theme.min.css" media="screen">
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- inject:css -->
    <!-- endinject -->
</head>

<body class='home'>

    <boot-component>Loading ... Please wait ...</boot-component>

    <script>
        function module() { }
    </script>

    <!-- shims:js -->
    <!-- endinject -->

    <% if (BUILD_TYPE === 'dev') { %>
        <script src="<%= APP_BASE %>system-config.js"></script>
        <% } %>

            <!-- libs:js -->
            <!-- endinject -->

            <!-- inject:js -->
            <!-- endinject -->

            <% if (BUILD_TYPE === 'dev') { %>
                <script>
                    System.import('<%= BOOTSTRAP_MODULE %>')
                        .catch(function (e) {
                            console.error(e.stack || e,
                                'Not expecting this error? Report it at https://github.com/mgechev/angular-seed/issues');
                        });
                </script>
                <% } %>

                    <!-- JavaScript libs are placed at the end of the document so the pages load faster -->
                    <script src="assets/js/jquery.min.js"></script>
                    <script src="assets/js/bootstrap.js"></script>
                    <script src="assets/js/headroom.min.js"></script>
                    <script src="assets/js/jQuery.headroom.min.js"></script>
                    <script src="assets/js/template.js"></script>

</body>

</html>
